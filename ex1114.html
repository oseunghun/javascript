<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 생성기</title>
</head>
<body>
    <h3>로또 생성기</h3>
<script>
    for(let i=0;i<7;i++){
        let m = (Math.random()*(45-1))+1;
        let n = Math.round(m)
        document.write(n+" ");
    }
</script>
</body>
</html>
