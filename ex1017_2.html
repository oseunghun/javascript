    <h1>반복문 연습</h1>
    <h2>for 문</h2>
    <script>
        for(let size=5; size<=50; size+=5){
        document.write(size);
        document.write("<span ");
        document.write("style='font-size:" + size + "px'>");
        document.write("for문 연습</span> <br>");
        } 
    </script>
    <h2>write문 연습</h2>
    <script>
        let num1=prompt("정수를 입력하시오.",0);
        num1=parseInt(num1);
        let i=1; let sum=0;
        while(i<=num1){
            sum=sum+i;
            i=i+1;
        }
        document.write("1부터 " + num1 + "까지의 합은" + sum + "입니다.<br><br>")
    </script>

    </script>
</body>
