<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElement</title>
</head>
<body>
    <h3>태그지정하기</h3>
    <hr>
    <span id="mySpan" style="background-color:red;">연습문장</span>
    <span id="mySpan1" style="color:red;"> 연습문장2</span>
    <script>
        let tag=document.getElementById("mySpan");
        let tag2=document.getElementById("mySpan1")
        tag.style.color="blue";
        tag.style.fontSize="30px"
        tag2.style.color="green"
        tag2.style.fontSize="50px"
    </script>
</body>
</html>
